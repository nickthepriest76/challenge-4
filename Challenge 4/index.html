<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap" rel="stylesheet">
    <title>Quiz App</title>
</head>

<body>

    <div class="top-container">
        <span class="primary-text"><a onclick="showHighScores()">View Highscore</a></span>
        <h1> Quizzy</h1>
        <span class="primary-text" id="clock">Time Remaining :60</span>
    </div>
    <div class="main-container">
        <div class="container" id="start">
            <p>Welcome to Quizzy , an online quiz app. You will be presented with 5 questions which you have to answer
                within 60 seconds, every wrong answer will have a time penalty of 10 seconds. Enjoy!!</p>
            <button class="next-btn" onclick="handleStart()">Start</button>
        </div>
        <div class="container" id="game-over">
            <h2>Game Over!! â˜¹ </h2>
            <p id="score"></p>
            <input type="text" id="name" placeholder="Enter your Name here">
            <button class="next-btn" onclick="saveScore()">Save</button>
            <button class="next-btn" onclick="window.location.reload()">Restart</button>
        </div>
        <div class="container" id="highscores">
            <h2>Scores</h2>
            <table id="score-container">
                <tr>
                    <th> S No. </th>
                    <th> Name </th>
                    <th> Score </th>
                </tr>
            </table >
            <button class="next-btn" onclick="window.location.reload()">back</button>
        </div>
        <div class="container" id="question-container">
            <div class="question" id="question-text">Q) Question Text</div>
            <div class="option"><input class="input-button" value="A" type="radio"><label id="A"></label></div>
            <div class="option"><input class="input-button" value="B" type="radio"><label id="B"></label></div>
            <div class="option"><input class="input-button" value="C" type="radio"><label id="C"></label></div>
            <div class="option"><input class="input-button" value="D" type="radio"><label id="D"></label></div>
            <button class="next-btn" onclick="checkAnswer()"> Next </button>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./script.js"></script>

</body>

</html>
